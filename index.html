<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador - Museo de Cera</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f8f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #7a1e1e;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .login-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-top: 80px;
    }

    .login-container h1 {
      margin-bottom: 25px;
      font-size: 22px;
      color: #7a1e1e;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #a52a2a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #8b1a1a;
    }

    #mensaje-error {
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #7a1e1e;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>Museo de Cera - Acceso Administrador</header>

  <div class="login-container">
    <h1>Iniciar sesión</h1>
    <form id="form-login">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
    <div id="mensaje-error"></div>
  </div>

  <footer>&copy; 2025 Museo de Cera. Todos los derechos reservados.</footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
